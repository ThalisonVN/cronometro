<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Cronômetro.js</h1>
        <section class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milissegundos">000</div>
        </section>
        <section class="buttons">
            <button class="btn" id="iniciarBtn">Iniciar</button>
            <button class="btn" id="pausarBtn">Pausar</button>
            <button class="btn" id="continuarBtn">Continuar</button>
            <button class="btn" id="resetarBtn">Resetar</button>
        </section>
    </main>
</body>

</html>
